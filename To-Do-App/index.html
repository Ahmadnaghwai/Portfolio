<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Meine To-Do-Liste</h1>

    <div class="todo-app">
      <!-- Formular zum Hinzufügen neuer Aufgaben -->
      <form class="todo-form" action="">
        <input
          type="text"
          class="todo-input"
          placeholder="Neue Aufgabe hinzufügen..."
        />
        <button type="submit" class="todo-button">Hinzufügen</button>
      </form>

      <!-- Liste der Aufgaben -->
      <ul class="todo-list">
        <!-- Hier werden später Aufgaben mit JavaScript hinzugefügt -->
      </ul>

      <!-- Informationsbereich für die Anzahl offener Aufgaben -->
      <div class="todo-info">
        <!-- Hier kann später die Zahl der offenen Aufgaben angezeigt werden -->
      </div>
    </div>
  </body>
</html>
